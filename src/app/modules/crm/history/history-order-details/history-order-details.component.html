<section class="history-order-details">
  <h3 mat-dialog-title class="history-order-details__title">Order #{{ order.order }}</h3>
  <mat-dialog-content class="history-order-details__content">
    <table mat-table [dataSource]="order.list" class="history-order-details__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let orderPosition">
          {{ orderPosition.name }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let orderPosition">{{ orderPosition.quantity }}x</td>
        <td mat-footer-cell *matFooterCellDef>Total price</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let orderPosition">
          {{ orderPosition.cost | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="tableColumns; sticky: true"></tr>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions class="history-order-details__actions">
    <button mat-flat-button type="reset" (click)="closeModal()" class="history-order-details__action-btn">CLOSE</button>
  </mat-dialog-actions>
</section>
