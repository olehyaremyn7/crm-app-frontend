<h1 mat-dialog-title class="overview-about-title">Why is this page needed?</h1>
<mat-dialog-content class="overview-about-content">
  <mat-icon class="overview-about-icon">info</mat-icon>
  <p class="overview-about-message">
    The Overview page shows the sales dynamics for the previous day. <br />
    Compares with the average value. It will help you understand <br />
    how profitable is your business.
  </p>
</mat-dialog-content>
<mat-dialog-actions class="overview-about-actions">
  <button mat-flat-button type="reset" (click)="close()">Close</button>
</mat-dialog-actions>
